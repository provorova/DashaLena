<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крамар Д.Н., Проворова Е.А. Дабораторная работа 6</title>
    <link rel="stylesheet" href="main.css"> 
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for (let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ': ' + (2 * i**2);

                blocks.appendChild(block);
            }
        }

        function showExchange() {
            let exchange = [70.5174, 70.1217, 70.0414, 70.3847, 70.5991,
                            70.8924, 71.5763, 72.8949, 72.7923, 73.6307];
            let table = document.getElementById('dollar-exchange');
            for (let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange [i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for (let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }

        function addBlocks2() {
            let blocks2 = document.getElementById('blocks2');
            for (let i = 0; i < 10; i++) {
                let block2 = document.createElement('div');
                block2.style.opacity = i*10+'%';
                block2.innerHTML = 'Блок №' + (i+1);

                blocks2.appendChild(block2);
            }
        }

        function sokrugi() {
            let krugi = document.getElementById('krugi');
            let k = parseInt(number.value);
            for (let i = k; i > 0; i--) {
                let krug = document.createElement('div'); 
                krug.style.display ='inline-block';
                krug.style.border = '2px solid';
                krug.style.width = '50px';
                krug.style.height = '50px';
                krug.style.borderRadius = '50px/50px';
                krug.style.fontSize = '20px';
                krug.style.lineHeight = '50px';
                krug.style.textAlign = 'center';
                krug.style.margin = '5px';
                if (i % 2 == 0) {
                    krug.style.background = 'pink';
                }
                else {
                    krug.style.background = 'salmon';
                }
                krug.innerHTML = i;

                krugi.appendChild(krug);
            }
        }

        function tablita() {
            let tabls = document.getElementById('tabls');
            for (let i = 13; i < 34; i++) {
                let tabl = document.createElement('div');
                tabl.innerHTML = i + ' * 36 = ' + i*36 ;

                tabls.appendChild(tabl);
            }
        }

        function showprice() {
            let data = ['08.05.2023','05.05.2023','04.05.2023','03.05.2023','02.05.2023',
                        '28.04.2023','27.04.2023','26.04.2023','25.04.2023','24.04.2023'];
            let price = [238.9, 239.89, 237.21, 238.00, 240.25,
                        240.41, 239.49, 235.33, 235.29, 235.14]
            let table2 = document.getElementById('share');
            for (let i = 0; i < data.length; i++) {
                let trd = document.createElement('tr');
                let tdd = document.createElement('td');
                tdd.innerHTML = data [i];
                let tdp = document.createElement('td');
                tdp.innerHTML = price [i];
                trd.appendChild(tdd);
                trd.appendChild(tdp);
                if (i > 0) {
                    let rr = document.createElement('td');
                    let r = price[i] - price [i-1];
                    rr.innerHTML = r.toFixed(1);
                    trd.appendChild(rr);
                    share.appendChild(trd);
                }
                else {
                    let rr = document.createElement('td');
                    rr.innerHTML = '-';
                    trd.appendChild(rr);
                    share.appendChild(trd);
                }
            }

            let sum = 0;
            let max = 1;
            let min = 45678;
            for (let i = 0; i < price.length; i++) {
                sum = sum + price[i];
                if (price[i] > max) {
                    max = price[i];
                }
                if (price[i] < min) {
                    min = price[i];
                }
            }
            let sr = sum / price.length;
            document.getElementById('pp1').innerHTML = 'Среднее значение: ' + sr.toFixed(0);
            document.getElementById('pp2').innerHTML = 'Минимальное значение: ' + min;
            document.getElementById('pp3').innerHTML = 'Максимальное значение: ' + max;
        }
    </script>

    <style>
        
    </style>
</head>
<body>
    <header>НГТУ, ФБ, Лабораторная работа 6</header>

    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addBlocks2()">Создать блоки</button>
        <div id="blocks2"></div>

        <label>Создание кругов<br><input placeholder="Введите число кругов!" type="number" value="5" id="number"></label><br>
        <button onclick="sokrugi()">коралловое\розовое</button>
        <div id="krugi"></div>

        <button onclick="tablita()">Таблица умножения на 36</button>
        <div id="tabls"></div>

        <button onclick="showprice()">Курс акций Сбербанка России</button>
        <table border="1" id="share"></table>
        <div id="pp1"></div>
        <div id="pp2"></div>
        <div id="pp3"></div>
    </main>

    <footer>
        &copy;Крамар Дарья Николаевна, Проворова Елена Андреевна, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
