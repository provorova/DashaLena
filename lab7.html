<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крамар Д.Н., Проворова Е.А. Дабораторная работа 6</title>
    <link rel="stylesheet" href="main.css"> 
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for (let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i+1) + ': ' + (2 * i**2);

                blocks.appendChild(block);
            }
        }

        function showExchange() {
            let exchange = [70.5174, 70.1217, 70.0414, 70.3847, 70.5991,
                            70.8924, 71.5763, 72.8949, 72.7923, 73.6307];
            let table = document.getElementById('dollar-exchange');
            for (let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange [i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for (let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }

        function addBlocks2() {
            let blocks2 = document.getElementById('blocks2');
            for (let i = 0; i < 10; i++) {
                let block2 = document.createElement('div');
                block2.style.opacity = i*10+'%';
                block2.innerHTML = 'Блок №' + (i+1);

                blocks2.appendChild(block2);
            }
        }

        function sokrugi() {
            let krugi = document.getElementById('krugi');
            let k = parseInt(number.value);
            for (let i = k; i > 0; i--) {
                let krug = document.createElement('div'); 
                krug.style.display ='inline-block';
                krug.style.border = '2px solid';
                krug.style.width = '50px';
                krug.style.height = '50px';
                krug.style.borderRadius = '50px/50px';
                krug.style.fontSize = '20px';
                krug.style.lineHeight = '50px';
                krug.style.textAlign = 'center';
                krug.style.margin = '5px';
                if (i % 2 == 0) {
                    krug.style.background = 'pink';
                }
                else {
                    krug.style.background = 'salmon';
                }
                krug.innerHTML = i;

                krugi.appendChild(krug);
            }
        }
    </script>

    <style>
        
    </style>
</head>
<body>
    <header>НГТУ, ФБ, Лабораторная работа 6</header>

    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addBlocks2()">Создать блоки</button>
        <div id="blocks2"></div>

        <label>Создание кругов<br><input placeholder="Введите число кругов!" type="number" value="5" id="number"></label><br>
        <button onclick="sokrugi()">коралловое\розовое</button>
        <div id="krugi"></div>
    </main>

    <footer>
        &copy;Крамар Дарья Николаевна, Проворова Елена Андреевна, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
