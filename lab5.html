<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крамар Д.Н., Проворова Е.А. Дабораторная работа 5</title>
    <link rel="stylesheet" href="main.css"> 
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value) ;
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);  
        }

        function showRaz() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value) ;
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);  
        }

        function showPr() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value) ;
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произведение ' + a + ' и ' + b + ' равно ' + result);  
        }

        function showDl() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value) ;
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Частное от деления ' + a + ' на ' + b + ' равно ' + result);  
        }

        function showAuthor() {
            let author = 'Здравствуйте!\nАвторы страницы:\nКрамар Д.Н., Проворова Е.А.';
            alert(author);
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            width: 265px;
            height: 30px;
            border: 1px solid;
            border-color: brown;
            border-radius: 8px;
            background-color: antiquewhite;
            text-align: center;
            font-size: 20px;
            line-height: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">

    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRaz()">Найти разность чисел</div>
        <div class="message" onclick="showPr()">Найти произведение</div>
        <div class="message" onclick="showDl()">Найти деление</div>
        <div class="message" onclick="showAuthor()">Узнать, кто авторы страницы</div>
    </main>

    <footer onclick="showAuthor()">
        &copy;Крамар Дарья Николаевна, Проворова Елена Андреевна, ФБИ-11, 2 курс, 2023
    </footer>
